          properties:
            submissionId:
              description: Id returned as part of xinupt form submission
              type: string
            data:
              type: array
              items:
                oneOf:
                - $ref: '#/components/schemas/CourseAdditionalFormData'
    Context:
      description: schema context object
      type: object
      required:
        - transactionId
        - bppId
        - bppUri
      optional:
        - messageId
      properties:
        transactionId:
          type: string
        messageId:
          type: string
        bppId:
          type: string
        bppUri:
          type: string
    Error:
      type: object
      required:
        - type
        - code
        - message
      optional:
        - path
      properties:
        code:
