          description: Course status request sent to network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseStatusResponse'
        '404':
          description: Course status request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "404"
                message: "Course status request could not be created"
                data: "Long descriptive message"
                type: "Application error"
                path: "/course/status"
        '500':
          description: Course status request could not be created due to unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "500"
                message: "Error processing request {specific error log from exception/error}"
                data: "Additional error message/logs"
                type: "System error"
                path: "/course/status"
