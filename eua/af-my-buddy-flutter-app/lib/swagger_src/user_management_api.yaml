components:
  schemas:
    UserProfile:
      description: Schema for User Profile
      type: object
      required:
        - email
      properties:
        _id:
          type: string
          description: Unique id for the profile
        email:
          type: string
          description: User email
        first_name:
          type: string
          description: User first name
        middle_name:
          type: string
          description: User middle name
        last_name:
          type: string
          description: User last name
        full_name:
          type: string
          description: User full name
        mobile:
          type: string
          description: User mobile number
        created_at:
          type: integer
          description: Time when the user profile is created
        last_modified_at:
          type: integer
          description: Time when the user profile is updated
        skills:
          type: array
          items:
            type: string
        city:
          type: string
          description: City
        title:
          type: string
          description: Title such as 'Student', 'UI / UX Designer'

    UserResume:
      description: Schema for User resume
      type: object
      required:
        - email
      properties:
        _id:
          type: string
          description: Unique id for the resume
        user_id:
          type: string
          description: User id
        document:
          type: string
          description: Resume blob
        document_type:
          type: string
          description: Document type (Resume/Cover letter)
        created_at:
          type: integer
          description: Time when the resume is uploaded
        last_used_at:
          type: integer
          description: Time when the resume is used latest
        last_modified_at:
          type: integer
          description: Time when the resume is updated
    UserDocument:
      description: Schema for User documents (resume/cover letter)
      type: array
      items:
        oneOf:
          - $ref: '#/components/schemas/UserResume'
    UserItems:
      description: Object to manage users saved and applied items for all categories
      type: object
      required:
        - jobs
        - courses
      optional:
        - scholarships
        - mentorships
      properties:
        jobs:
          description: Schema for jobs
          type: object
          properties:
              saved:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Job'
              applied:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Job'
        courses:
          description: Schema for courses
          type: object
          properties:
            saved:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Course'
            applied:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Course'
        scholarships:
          description: Schema for scholarships
          type: object
          properties:
            saved:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Scholarship'
            applied:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Scholarship'
        mentorships:
          description: Schema for mentorships
          type: object
          properties:
            saved:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Mentorship'
            applied:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/Mentorship'
    CategoriesItem:
      description: Object to manage items for all categories (either saved or applied)
      type: object
      required:
        - jobs
        - courses
      optional:
        - scholarships
        - mentorships
      properties:
        jobs:
          description: Schema for jobs
          type: array
          items:
            $ref: '#/components/schemas/Job'
        courses:
          description: Schema for courses
          type: array
          items:
            $ref: '#/components/schemas/Course'
        scholarships:
          description: Schema for scholarships
          type: array
          items:
            $ref: '#/components/schemas/Scholarship'
        mentorships:
          description: Schema for mentorships
          type: array
          items:
            $ref: '#/components/schemas/Mentorship'
    Job:
      description: Schema for Job
      type: object
      required:
        - job_id
        - company
        - bpp_id
        - bpp_uri
      optional:
        - role
        - provider_id
        - data
        - company_logo
        - description
        - application_id
        - city
        - state
        - status

        - userSavedItem
        - userAppliedItem

        - fulfillmentCategory
        - educationalQualifications
        - workExperience
        - responsibilities
        - employmentInformation
        - compensation
        

      properties:
        description:
          type: string
          description: Job description
        _id:
          type: string
          description: Unique id for Job document
        job_id:
          type: string
          description: Job id
        provider_id:
          type: string
          description: Job provider id
        application_id:
          type: string
          description: Job application id
        role:
          type: string
          description: Job role
        company:
          type: string
          description: Job ompany
        city:
          type: string
          description: Job city
        state:
          type: string
          description: Job state
        company_logo:
          type: string
          description: Company Logo
        data:
          type: string
          description: Complete object received from BPP for select/confirm
        bpp_id:
          type: string
          description: Application id of subscriber
        bpp_uri:
          type: string
          description: Application uri of subscriber
        created_at:
          type: integer
          description: Time when the Job object is created 
        status:
          type: string
          description: Course status
        userSavedItem:
          description: User Saved Item
          type: bool
        userAppliedItem:
          description: User Applied Item
          type: bool
        fulfillmentCategory:
          type: array
          items:
            oneOf:
            - $ref: '#/components/schemas/JobFulfillmentCategory'
        educationalQualifications:
          type: array
          items:
            oneOf:
            - $ref: '#/components/schemas/EducationalQualification'
        workExperience:
          type: object
          required:
            - key
            - qualification
          properties:
            key:
              description: key will be Work Experience
              type: string
            experience:
              type: array
              items:
                oneOf:
                - $ref: '#/components/schemas/WorkExperience'
        responsibilities:
          type: array
          items:
            type: string
        employmentInformation:
          type: object
          required:
            - code
            - name
          optional:
            - employmentInfo
          properties:
            code:
              description: code will be employment-info
              type: string
            name:
              description: name will be Employment Information
              type: string
            employmentInfo:
              type: array
              items:
                oneOf:
                - $ref: '#/components/schemas/EmploymentInformation'
        compensation:
          type: object
          required:
            - name
          optional:
            - code
            - employmentInfo
          properties:
            code:
              description: code will be salary-info
              type: string
            name:
              description: name will be Salary Compensation
              type: string
            salaryInfo:
              type: array
              items:
                oneOf:
                - $ref: '#/components/schemas/SalaryInformation'


    Course:
      description: Schema for course
      type: object
      required:
        - course_id
        - provider_id
        - title
        - duration
        - bpp_id
        - bpp_uri

      optional:
        - description
        - provider_name
        - category_name
        - application_id
        - transaction_id
        - data
        - price
        - startDate
        - endDate
        - rating
        - credits
        - instructors
        - offeringInstitue
        - courseUrl
        - enrollmentEndDate
        - additionalFormUrl
        - image_url
        - status
        - userSavedItem
        - userAppliedItem

      properties:
        _id:
          type: string
          description: Unique id for Course document
        course_id:
          type: string
          description: Course id
        description:
          type: string
          description: Description
        provider_id:
          type: string
          description: Course provider
        provider_name:
          type: string
          description: Course provider Name
        application_id:
          type: string
          description: Application ID
        transaction_id:
          type: string
          description: Application transaction ID
        category_name:
          type: string
          description: Category Name
        title:
          type: string
          description: Course title
        duration:
          type: string
          description: Course duration
        data:
          type: string
          description: Complete object received from BPP for select/confirm
        image_url:
          type: string
          description: Image Url
        status:
          type: string
          description: Course status
        userSavedItem:
          description: User Saved Item
          type: bool
        userAppliedItem:
          description: User Applied Item
          type: bool

        # imageLocations:
        #   description: Course Images
        #   type: array
        #   items:
        #     type: string

        bpp_id:
          type: string
          description: Application id of subscriber
        bpp_uri:
          type: string
          description: Application uri of subscriber
        created_at:
          type: integer
          description: Time when the Course object is created
        price:
          description: Course price
          type: string
        startDate:
          description: Course start date
          type: string
        endDate:
          description: Course end date
          type: string
        rating:
          description: Course rating
          type: string
        credits:
          description: credits for course
          type: string
        instructors:
          description: Instructor name
          type: string
        offeringInstitue:
          description: offering Institue
          type: string
        courseUrl:
          description: Course url
          type: string
        enrollmentEndDate:
          description: Enrollment End Date
          type: string
        eligibility:
          description: Course eligibility
          type: array
          items:
            type: object
            properties: 
              name:
                type: string
              value:
                type: string
        courseHighlights:
          description: Course highlights
          type: array
          items:
            type: object
            properties: 
              name:
                type: string
              value:
                type: string
        prerequisites:
          description: Course prerequisites
          type: array
          items:
            type: object
            properties: 
              name:
                type: string
              value:
                type: string      
        additionalFormUrl:
          type: string
          description: Additional form from course provider
         
    Scholarship:
      description: Response object for scholarship
      type: object
      required:
        - scholarship_id
        - provider_id
        - fulfillment_id
        - title
        - category
        - data
        - bpp_id
        - bpp_uri
      properties:
        _id:
          type: string
          description: Unique id for Mentorship document
        scholarship_id:
          type: string
          description: Scholarship id
        provider_id:
          type: string
          description: Scholarship provider
        fulfillment_id:
          type: string
          description: Scholarship fulfillment id
        application_id:
          type: string
          description: Scholarship application id
        title:
          type: string
          description: Scholarship title
        category:
          type: string
          description: Scholarship category
        data:
          type: string
          description: Complete object received from BPP for select/confirm
        bpp_id:
          type: string
          description: Application id of subscriber
        bpp_uri:
          type: string
          description: Application uri of subscriber
        created_at:
          type: integer
          description: Time when the mentorship object is created
    Mentorship:
      description: Schema for mentorship
      type: object
      required:
        - mentorship_id
        - provider_id
        - mentor
        - mentorRating
        - mentorshipTitle
        - data
        - bpp_id
        - bpp_uri
      properties:
        _id:
          type: string
          description: Unique id for Mentorship
        mentorship_id:
          type: string
          description: Mentorship id
        provider_id:
          type: string
          description: Mentorship provider
        application_id:
          type: string
          description: Mentorship application id
        mentor:
          type: string
          description: Mentor name
        mentorRating:
          type: string
          description: Mentor rating
        mentorshipTitle:
          type: string
          description: mentorship name
        data:
          type: string
          description: Complete object received from BPP for select/confirm
        bpp_id:
          type: string
          description: Application id of subscriber
        bpp_uri:
          type: string
          description: Application uri of subscriber
        created_at:
          type: integer
          description: Time when the mentorship object is created
    Error:
      type: object
      required:
        - message
      properties:
        type:
          description: Type of error
          type: string
        code:
          description: DSEP specific error code
          type: string
        path:
          description: Path to json schema generating the error. Used only during json schema validation errors
          type: string
        message:
          description: Human readable error message from dsep API
          type: string
  securitySchemes:
    ApiKey:
      type: apiKey
      in: header
      name: X-Api-Key
security:
  - ApiKey: []
servers:
  - url: https://api.dsep.becknprotocol.io/v1
    variables: {}
