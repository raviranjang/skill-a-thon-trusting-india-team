  /user/resume/{email}:
    parameters:
      - name: email
        description: user email
        in: path
        required: true
        schema:
          type: string
        example:
          "test.user@gmail.com"
    get:
      tags:
        - GetUserResume
      summary: Get the User resume
      responses:
