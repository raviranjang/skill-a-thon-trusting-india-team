openapi: 3.0.0
info:
  version: 0.0.2
  title: DSEP Backend API
  description: Backend API to manage DSEP user profile.
paths:
  /user/profile:
    post:
      tags:
        - SetupUserProfile
      summary: Setup user profile
      requestBody:
        description: User profile object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
            example:
              _id: "5f92cbf10cf217478ba93561"
              email: "test.user@gmail.com"
              first_name: "test"
              middle_name:  ""
              last_name: "user"
              full_name: ""
              mobile: "9999999999" 
              created_at: "2023-01-27T07:10:30Z"
              last_modified_at: "2023-01-27T07:10:30Z"
      responses:
        '200':
          description: User profile is updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
              example:
                _id: "5f92cbf10cf217478ba93561"
                email: "test.user@gmail.com"
                first_name: "test"
                middle_name:  ""
                last_name: "user"
                full_name: ""
                mobile: "9999999999" 
                created_at: "2023-01-27T07:10:30Z"
                last_modified_at: "2023-01-27T07:10:30Z"
        '404':
          description: User profile could not be created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                type: "Application error"
                code: "404"
                path: "/user/profile"
                message: "User profile could not be created"
        '500':
          description: User profile could not be created due to unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                type: "System error"
                code: "500"
                path: "/user/profile"
                message: "Error processing request {specific error log from exception/error}"
  /user/profile/{email}:
    parameters:
      - name: email
        description: user email
        in: path
        required: true
        schema:
          type: string
        example:
          "test.user@gmail.com"
    get:
      tags:
        - GetUserProfile
      summary: Get the User profile
      responses:
        '200':
          description: User profile is retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
              example:
                _id: "5f92cbf10cf217478ba93561"
                email: "test.user@gmail.com"
                first_name: "test"
                middle_name:  ""
                last_name: "user"
                full_name: ""
                mobile: "9999999999" 
                created_at: "2023-01-27T07:10:30Z"
                last_modified_at: "2023-01-27T07:10:30Z"
        '404':
          description: User profile could not be retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                type: "Application error"
                code: "404"
                path: "/user/profile"
                message: "User profile could not be retrieved"
        '500':
          description: User profile could not be retrieved due to unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
